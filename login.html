<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login - Pro-Fit</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/stylesMobile.css" media=" screen and (max-width: 480px)">
		<link rel="stylesheet" href="css/stylesDesktop.css" media="screen and (min-width: 480px)">
	</head>
	<body>
		<header>
          <div class="logo">
				 <img src="images/mwaju.png" alt="logo of Pro-Fit" class="small-logo">
		   </div>
		   <div class="nav-toggle">
					<div class="menu-bar"></div>
					<div class="menu-bar"></div>
					<div class="menu-bar"></div>
           </div>
		  <div class="nav-links">
			   <ul class="flex">
				  <li><a href="index.html">Home</a></li>
				  <li><a href="about.html">About Us</a></li>
				  <li><a href="class.html">Classes</a></li>
				  <li><a href="Trainers.html">Trainers</a></li>
				  <li><a href="pricing.html">Pricing</a></li>
				  <li><a href="contact.html">Contact Us</a></li>
				  <li><a href="Login.html">Login</a></li>
			   </ul>  
		  </div>
		</header>
		
		<main class="login">
		   <div class="Kenny">
			  <img src="images/kashindi.jpg" alt="gym workout" class="bg">
		  </div>
		  <div class="login-form">
			<h2>Login</h2>
			<form>
				<input type="text" id="username" placeholder="Username" required><br><br>
				<input type="password" id="password" placeholder="Password" required><br><br>
				<button type="submit">Login</button>
			</form>
		</div>
    </main>
       <footer>
	     <p>&copy; 2023 Pro-Fit</p>
	  </footer>
	  <script>
			document.addEventListener('DOMContentLoaded', function() {
			const navToggle = document.querySelector('.nav-toggle');
			const navLinks = document.querySelector('.nav-links ul');

			navToggle.addEventListener('click', function() {
				// Toggle the visibility of the navigation links
				if (navLinks.style.display === 'block') {
					navLinks.style.display = 'none';
				} else {
					navLinks.style.display = 'block';
				}
			});
		});
	  </script>
    </body>
</html>
