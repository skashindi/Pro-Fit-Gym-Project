<!DOCTYPE html>
<html lang="en">
   <head>
       <title>Join-Pro-Fit</title>
	   <meta charset="UTF-8">
	   <meta name="viewport" content="width=device-width, initial-scale=1.0">
	   <link rel="stylesheet" href="css/stylesMobile.css" media=" screen and (max-width: 480px)">
	   <link rel="stylesheet" href="css/stylesDesktop.css" media="screen and (min-width: 480px)">
   </head>
   <body>
       <header>
		   <div class="logo">
				 <img src="images/mwaju.png" alt="logo of Pro-Fit" class="small-logo">
		   </div>
		   <div class="nav-toggle">
					<div class="menu-bar"></div>
					<div class="menu-bar"></div>
					<div class="menu-bar"></div>
           </div>
		  <div class="nav-links">
			   <ul class="flex">
				  <li><a href="index.html">Home</a></li>
				  <li><a href="about.html">About Us</a></li>
				  <li><a href="class.html">Classes</a></li>
				  <li><a href="Trainers.html">Trainers</a></li>
				  <li><a href="pricing.html">Pricing</a></li>
				  <li><a href="contact.html">Contact Us</a></li>
				  <li><a href="Login.html">Login</a></li>
			   </ul>  
		  </div>
	  </header>
	  
		 <div class="join-frm" id="joinFrm">
			<h2>Join Pro-Fit</h2>
			<form id="signupForm">
				<input type="text" id="firstName" placeholder="First Name" required><br><br>
                <input type="text" id="lastName" placeholder="Last Name" required><br><br>
				<label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob"><br><br>
				<select name="gender" required>
					<option value="" selected disabled>Select Gender</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select><br><br>
				<input type="text" placeholder="Home Address Line 1" required><br><br>
				<input type="text" placeholder="Home Address Line 2"><br><br>
				<input type="text" placeholder="City" required><br><br>
				<input type="text" placeholder="State" required><br><br>
				<input type="text" placeholder="Zip Code" required><br><br>
				<input type="text" placeholder="Phone Number" required><br><br>
				<input type="email" placeholder="Email" required><br><br>
				<input type="text" id="username" placeholder="Username" required><br><br>
                <input type="password" id="password" placeholder="Create Password" required><br><br>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br><br>
				<button type="submit">Join</button>
			</form>
	   </div>
	  <footer>
	     <p>&copy; 2023 Pro-Fit</p>
	  </footer>

      <script>
			document.addEventListener('DOMContentLoaded', function() {
			const form = document.getElementById('signupForm');

			form.addEventListener('submit', function(event) {
				event.preventDefault();

				const firstName = document.getElementById('firstName').value;
				const lastName = document.getElementById('lastName').value;
				const dob = new Date(document.getElementById('dob').value);
				const today = new Date();
				const age = today.getFullYear() - dob.getFullYear();

				if (
					today.getMonth() < dob.getMonth() ||
					(today.getMonth() === dob.getMonth() && today.getDate() < dob.getDate())
				) {
					age--;
				}

				if (age >= 18) {
					alert("Welcome to Pro-Fit, " + firstName + " " + lastName + "!");
				
				} else {
					alert("Sorry, you have to be 18 or older to join Pro-Fit.");
				}
			});
		});

	  </script>
	  <script>
			document.addEventListener('DOMContentLoaded', function() {
			const navToggle = document.querySelector('.nav-toggle');
			const navLinks = document.querySelector('.nav-links ul');

			navToggle.addEventListener('click', function() {
				// Toggle the visibility of the navigation links
				if (navLinks.style.display === 'block') {
					navLinks.style.display = 'none';
				} else {
					navLinks.style.display = 'block';
				}
			});
		});
	  </script>
   </body>
</html>
